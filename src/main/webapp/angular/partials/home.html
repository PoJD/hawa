<div class="row full">
	<div class="col-md-9">All rooms go here</div>
	<div class="col-md-3">
		<div class="panel panel-info">
			<div class="panel-heading">
				Home Automation <span app-version></span>
			</div>
			<div class="panel-body">
				<div class="row" ng-repeat="property in allProperties | filter: { type: 'jvm' }">
					<div class="col-md-3">
						<span class="label label-default">{{property.name}}</span>
					</div>
					<div class="col-md-9">
						<div class="progress">
							<div class="progress-bar {{(property.percentage > property.criticalPercentage) ? 'progress-bar-danger' : 'progress-bar-success'}}" role="progressbar"
								aria-valuenow="{{property.percentage}}" aria-valuemin="0" aria-valuemax="100"
								style="min-width: 30%; width:{{property.percentage}}%">{{property.textValue}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-info">
			<div class="panel-heading">Operating System</div>
			<div class="panel-body">
				<div class="row" ng-repeat="property in allProperties | filter: { type: 'os' }">
					<div class="col-md-3">
						<span class="label label-default">{{property.name}}</span>
					</div>
					<div class="col-md-9">
						<div class="progress">
							<div class="progress-bar {{(property.percentage > property.criticalPercentage) ? 'progress-bar-danger' : 'progress-bar-success'}}" role="progressbar"
								aria-valuenow="{{property.percentage}}" aria-valuemin="0" aria-valuemax="100"
								style="min-width: 30%; width:{{property.percentage}}%">{{property.textValue}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
