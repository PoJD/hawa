<div ng-show="state==undefined" class="label label-default">{{ 'Not present' | translate }}</div>

<div ng-show="state!=undefined">
	<div ng-hide="state.initiated"
		class="left label label-state label-danger">E</div>

	<toggle-switch class="left switch-state" model="state.enabled"
		on-label="{{ 'Enabled' | translate }}" off-label="{{ 'Disabled' | translate }}" ng-click="entityEnabledChanged()">
	</toggle-switch>

	<toggle-switch class="left switch-state" ng-disabled="!state.enabled || !state.switchable"
		model="state.switchedOn" on-label="{{ 'On' | translate }}" off-label="{{ 'Off' | translate }}"
		ng-click="entity.$save()"> </toggle-switch>
</div>
