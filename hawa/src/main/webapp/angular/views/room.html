<div class="page-header">
	<h1 ng-show="temperatureHistory==undefined">Loading...</h1>
	<h1>{{roomDetail.name}}</h1>
</div>

<div class="row full">
	<div class="col-md-9">
		<div class="col-md-10">
			<nvd3-stacked-area-chart ng-show="temperatureHistory"
				data="temperatureHistory" id="temperatureHistory" width="600"
				height="400" margin="0" xAxisTickFormat="xAxisTickFormat()"
				showXAxis="true" showYAxis="true" forceY="[0,40]"
				noData="No data found for last week!" showLegend="true"
				interactive="true" tooltips="true" useInteractiveGuideLine="true">
			</nvd3-stacked-area-chart>
		</div>
		<div class="col-md-1 right">
			<ha-graphs-switch data="[temperatureHistory]" />
		</div>
	</div>
	<div class="col-md-3 right">
		<div class="panel panel-info">
			<div class="panel-heading">Room details</div>
			<table class="table">
				<tbody>
					<tr>
						<th>Name</th>
						<td>{{roomDetail.name}}</td>
					</tr>
					<tr>
						<th>Floor</th>
						<td>{{roomDetail.floor}}</td>
					</tr>
					<tr>
						<th>Current Temperature</th>
						<td>{{roomDetail.temperature.stringValue}}</td>
					</tr>
					<tr>
						<th>Last Checked</th>
						<td>{{roomDetail.lastUpdate}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<ha-light-details entity="roomDetail" />
	</div>
</div>
